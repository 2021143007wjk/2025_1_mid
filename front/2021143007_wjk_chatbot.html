<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <style>
    .typing {
      display: inline-block;
      font-size: 14px;
      color: #666;
      position: relative;
    }

    .typing::after {
      content: '';
      display: inline-block;
      animation: dots 1.2s steps(3, end) infinite;
    }

    @keyframes dots {
      0%   { content: ''; }
      33%  { content: '.'; }
      66%  { content: '..'; }
      100% { content: '...'; }
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #eaeff1;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #chat-container {
      width: 1200px;
      height: 900px;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: box-shadow 0.3s ease;
    }

    #chat-container:hover {
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.2);
    }

    #chat-header {
      padding: 18px;
      font-size: 22px;
      font-weight: 600;
      background-color: #5c8df6;
      color: #ffffff;
      text-align: center;
      letter-spacing: 0.5px;
    }

    #chat-window {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin: 8px 0;
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.4;
      animation: fadeIn 0.3s ease-in-out;
    }

    .user {
      align-self: flex-end;
      background-color: #d0e6ff;
      color: #003366;
    }

    .bot {
      align-self: flex-start;
      background-color: #e4e4e4;
      color: #333;
    }

    #input-form {
      display: flex;
      padding: 12px;
      background-color: #fff;
      border-top: 1px solid #ddd;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    #user-input:focus {
      border-color: #5c8df6;
    }

    #send-btn {
      padding: 10px 18px;
      margin-left: 10px;
      background-color: #5c8df6;
      color: white;
      border: none;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #send-btn:hover {
      background-color: #3f73e0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-header">우정광 챗봇</div>
    <div id="chat-window"></div>
    <form id="input-form">
      <input type="text" id="user-input" placeholder="메시지를 입력하세요..." autocomplete="off" />
      <button type="submit" id="send-btn">보내기</button>
    </form>
  </div>

  <script src="chatbot.js"></script>
</body>
</html>
